<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <title>LEK5ON Gallery</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='style.css'>
    <script src="jquery-3.4.1.min.js"></script>
</head>
<body>
    <header class="border-bottom d-flex justify-content-center align-items-center">
        <div class="container w-100 text-center">
            <h2 class="text">LEK5ON Gallery</h2>
        </div>
    </header>

    <div class="container mt-5">
        <div class="gallery"> 
            <div class="gallery__slider d-flex justify-content-center align-items-center" id="gallerySlider">
                <div class="photo_space active mx-2" id="slide1" data-index="1">
                    <img src="1.jpeg" alt="Image 1">
                </div>
                <div class="photo_space active mx-2" id="slide2" data-index="2">
                    <img src="2.jpeg" alt="Image 2">
                </div>
                <div class="photo_space active mx-2" id="slide3" data-index="3">
                    <img src="3.jpeg" alt="Image 3">
                </div>
                <div class="photo_space mx-2" id="slide3" data-index="4">
                    <img src="4.jpeg" alt="Image 4">
                </div>
                <div class="photo_space mx-2" id="slide3" data-index="5">
                    <img src="5.jpeg" alt="Image 5">
                </div>
                <div class="photo_space mx-2" id="slide3" data-index="6">
                    <img src="6.jpeg" alt="Image 6">
                </div>
                <div class="photo_space mx-2" id="slide3" data-index="7">
                    <img src="7.jpeg" alt="Image 7">
                </div>
                <div class="photo_space mx-2" id="slide3" data-index="8">
                    <img src="8.jpeg" alt="Image 8">
                </div>
            </div>

            <div class="d-flex justify-content-center mt-3">
                <span class="gallery__pager-current" id="currentPager">1</span> / <span class="gallery__pager-total" id="totalPager">3</span>
            </div>

            <div class="gallery__nav d-flex justify-content-center mt-3">
                <button class="btn btn-light btn-sm mr-4" id="prevBtn"><</button>
                <button class="btn btn-light btn-sm ml-4" id="nextBtn">></button>
            </div>
        </div>
    </div>
    <footer class="d-flex justify-content-center align-items-center text-black text-center">
        <h3>@ Савченко А.С.</h3>
    
    </footer>

    <script src="main.js"></script>
</body>
</html>
